<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Task Manager</title>
</head>

<body style="background-color: #ebf3ff;" onload="loadExistingData()"> 
    <!--it will load our data when we reload the page as the whole body will be loaded-->

    <div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">

              <h5 class="modal-title" id="newTaskLabel">Add new Card</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>

            <div class="modal-body task_modal_body">

                <div class="mb-3">
                    <label for="imageURL" class="form-label">Image Url</label>
                    <input type="url" class="form-control" id="imageURL">
                </div>
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">Task Tittle</label>
                    <input type="text" class="form-control" id="taskTitle">
                </div>
                <div class="mb-3">
                    <label for="taskType" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="taskType">
                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Task Description </label>
                    <textarea id="taskDescription" rows="6" class="form-control"></textarea>
                </div>
            
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="addNewCard()" data-bs-dismiss="modal">Save changes</button>
            </div>

          </div>
        </div>      
    </div>

    <div class="modal fade" id="openTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-body task_modal_body">
            
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

          </div>
        </div>      
      </div>

    <header>
        <nav class="navbar navbar-expand-md bg-light navbar-light">
            <div class="container-fluid">
                <a href="#" class="fs-3 fw-bolder">TaskY</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Navbar Toggler ">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse" id="navbarContent">
                    <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">Home</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newTask">
                        <i class="far fa-plus"></i>Add New
                    </button>
                </div>

            </div>
        </nav>
    </header>

    <main class="container">

        <section class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6 ">
                <div class="input-group mb-3 shadow">
                <input type="search" class="form-control" placeholder="Search Task" aria-label="Search Task"
                aria-describedby="addon-wrapping" onchange="searchTask.apply(this, arguments)"/>
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="far fa-search"></i>
                    </span>
                </div>
            </div>
        </section>

        <section class="mt-4">
           <div class="task_container row"></div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
</body>

</html>
